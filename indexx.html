<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Forex & Commodities Data</title>

<body>
    <div class="container">
        <h1>Live Forex & Commodities Data</h1>

        <label for="pairSelect">Select Currency/Commodity Pair:</label>
        <select id="pairSelect">
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/JPY">USD/JPY</option>
            <option value="AUD/USD">AUD/USD</option>
            <option value="USD/CHF">USD/CHF</option>
            <option value="USD/CAD">USD/CAD</option>
            <option value="NZD/USD">NZD/USD</option>
            <option value="EUR/GBP">EUR/GBP</option>
            <option value="EUR/JPY">EUR/JPY</option>
            <option value="GBP/JPY">GBP/JPY</option>
            <option value="AUD/JPY">AUD/JPY</option>
            <option value="EUR/AUD">EUR/AUD</option>
            <option value="GBP/CHF">GBP/CHF</option>
            <option value="XAU/USD">Gold (XAU/USD)</option>
            <option value="XAG/USD">Silver (XAG/USD)</option>
            <option value="WTI/USD">WTI Crude Oil (USD)</option>
            <option value="BTC/USD">Bitcoin (BTC/USD)</option>
            <option value="ETH/USD">Ethereum (ETH/USD)</option>
        </select>

        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>

        <button class="recording-button" onclick="startRecording()">Start Screen Recording</button>
        <div id="statusMessage">Select a pair to view live data.</div>

        <div id="alertMessage" class="alert"></div>

            <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank">Donate via PayPal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Script.js"></script>  <!-- Link to external JavaScript -->
</body>
</html>
